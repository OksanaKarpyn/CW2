<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
    <title>CW2</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Quote from a Bot</h1>
            <p>Seleziona un personaggio e vedi
                cosa ha dirti!</p>
        </header>
        <main>
            <div class="cards">
                <div class="single-card" data-card="ash-kethum">
                    <img src="./assets/img/ash-ketchum.png" alt="ash-kethum" >
                </div>
                <div class="single-card" data-card="batman">
                    <img src="./assets/img/batman.png" alt="batman"  >
                </div>
                <div class="single-card" data-card="homer">
                    <img src="./assets/img/homer-simpson.png" alt="homer" >
                </div>
                <div class="single-card" data-card="hermione">
                    <img src="./assets/img/hermione-granger.png" alt="hermione" >
                </div>
                <div class="single-card" data-card="gandalf">
                    <img src="./assets/img/gandalf.png" alt="gandalf">
                </div>
                <div class="single-card" data-card="harlay">
                    <img src="./assets/img/harley-quinn.png" alt="harlay" >
                </div>
                <div class="single-card" data-card="shrek">
                    <img src="./assets/img/shrek.png" alt="shrek" >
                </div>
                <div class="single-card" data-card="barbie">
                    <img src="./assets/img/barbie.png" alt="barbie" >
                </div>
                <div class="single-card" data-card="minion">
                    <img src="./assets/img/minion.png" alt="minion">
                </div>

            </div>
            <div class="loading loading-hidden">
                <div class="loading-card" data-card="loader">
                    <img src="./assets/img/loader.gif" alt="loader">
                </div>
                <p id="nome" ></p>
            </div>
        </main>
    </div>
    <script src="./assets/js/script.js"></script>
</body>
</html>
